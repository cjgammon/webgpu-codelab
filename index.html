<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGPU Life</title>
  </head>
  <body>
    <canvas width="512" height="512"></canvas>
    <script type="module">
      // Configuration constants
      const CONFIG = {
        GRID_SIZE: 32,
        UPDATE_INTERVAL: 200,
        WORKGROUP_SIZE: 8,
        INITIAL_ACTIVE_PROBABILITY: 0.4  // Changed from 0.6 to make it clearer
      };

      // Shader code - moved out for clarity
      const CELL_SHADER = `
        struct VertexInput {
          @location(0) pos: vec2f,
          @builtin(instance_index) instance: u32,
        };

        struct VertexOutput {
          @builtin(position) pos: vec4f,
          @location(0) cell: vec2f,
        };

        @group(0) @binding(0) var<uniform> grid: vec2f;
        @group(0) @binding(1) var<storage> cellState: array<u32>;

        @vertex
        fn vertexMain(input: VertexInput) -> VertexOutput {
          let i = f32(input.instance);
          let cell = vec2f(i % grid.x, floor(i / grid.x));
          let state = f32(cellState[input.instance]);
          let cellOffset = cell / grid * 2;
          let gridPos = (input.pos*state+1) / grid - 1 + cellOffset;

          var output: VertexOutput;
          output.pos = vec4f(gridPos, 0, 1);
          output.cell = cell;
          return output;
        }

        @fragment
        fn fragmentMain(input: VertexOutput) -> @location(0) vec4f {
          let c = input.cell / grid;
          return vec4f(c, 1-c.x, 1);
        }
      `;

      const SIMULATION_SHADER = `
        @group(0) @binding(0) var<uniform> grid: vec2f;
        @group(0) @binding(1) var<storage> cellStateIn: array<u32>;
        @group(0) @binding(2) var<storage, read_write> cellStateOut: array<u32>;

        fn cellIndex(cell: vec2u) -> u32 {
          return (cell.y % u32(grid.y)) * u32(grid.x) +
                 (cell.x % u32(grid.x));
        }

        fn cellActive(x: u32, y: u32) -> u32 {
          return cellStateIn[cellIndex(vec2(x, y))];
        }

        @compute @workgroup_size(${CONFIG.WORKGROUP_SIZE}, ${CONFIG.WORKGROUP_SIZE})
        fn computeMain(@builtin(global_invocation_id) cell: vec3u) {
          let activeNeighbors = cellActive(cell.x+1, cell.y+1) +
                               cellActive(cell.x+1, cell.y) +
                               cellActive(cell.x+1, cell.y-1) +
                               cellActive(cell.x, cell.y-1) +
                               cellActive(cell.x-1, cell.y-1) +
                               cellActive(cell.x-1, cell.y) +
                               cellActive(cell.x-1, cell.y+1) +
                               cellActive(cell.x, cell.y+1);

          let i = cellIndex(cell.xy);

          switch activeNeighbors {
            case 2: { cellStateOut[i] = cellStateIn[i]; }
            case 3: { cellStateOut[i] = 1; }
            default: { cellStateOut[i] = 0; }
          }
        }
      `;

      class GameOfLife {
        constructor(canvas) {
          this.canvas = canvas;
          this.step = 0;
        }

        async initialize() {
          await this.initializeWebGPU();
          await this.createResources();
          this.createPipelines();
          this.createBindGroups();
        }

        async initializeWebGPU() {
          if (!navigator.gpu) {
            throw new Error("WebGPU not supported on this browser.");
          }

          const adapter = await navigator.gpu.requestAdapter();
          if (!adapter) {
            throw new Error("No appropriate GPUAdapter found.");
          }

          this.device = await adapter.requestDevice();
          this.context = this.canvas.getContext("webgpu");
          this.canvasFormat = navigator.gpu.getPreferredCanvasFormat();
          
          this.context.configure({
            device: this.device,
            format: this.canvasFormat,
          });
        }

        async createResources() {
          // Create vertex buffer
          const vertices = new Float32Array([
            -0.8, -0.8,
            0.8, -0.8,
            0.8, 0.8,
            -0.8, -0.8,
            0.8, 0.8,
            -0.8, 0.8,
          ]);

          this.vertexBuffer = this.device.createBuffer({
            label: "Cell vertices",
            size: vertices.byteLength,
            usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
          });
          this.device.queue.writeBuffer(this.vertexBuffer, 0, vertices);

          // Create uniform buffer
          const uniformArray = new Float32Array([CONFIG.GRID_SIZE, CONFIG.GRID_SIZE]);
          this.uniformBuffer = this.device.createBuffer({
            label: "Grid Uniforms",
            size: uniformArray.byteLength,
            usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
          });
          this.device.queue.writeBuffer(this.uniformBuffer, 0, uniformArray);

          // Create storage buffers
          const cellStateArray = new Uint32Array(CONFIG.GRID_SIZE * CONFIG.GRID_SIZE);
          for (let i = 0; i < cellStateArray.length; ++i) {
            cellStateArray[i] = Math.random() > CONFIG.INITIAL_ACTIVE_PROBABILITY ? 1 : 0;
          }

          this.cellStateStorage = [
            this.device.createBuffer({
              label: "Cell State A",
              size: cellStateArray.byteLength,
              usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            }),
            this.device.createBuffer({
              label: "Cell State B",
              size: cellStateArray.byteLength,
              usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            }),
          ];

          this.device.queue.writeBuffer(this.cellStateStorage[0], 0, cellStateArray);
        }

        createPipelines() {
          const bindGroupLayout = this.device.createBindGroupLayout({
            label: "Cell Bind Group Layout",
            entries: [
              {
                binding: 0,
                visibility: GPUShaderStage.VERTEX | GPUShaderStage.COMPUTE | GPUShaderStage.FRAGMENT,
                buffer: {},
              },
              {
                binding: 1,
                visibility: GPUShaderStage.VERTEX | GPUShaderStage.COMPUTE,
                buffer: { type: "read-only-storage" },
              },
              {
                binding: 2,
                visibility: GPUShaderStage.COMPUTE,
                buffer: { type: "storage" },
              },
            ],
          });

          const pipelineLayout = this.device.createPipelineLayout({
            label: "Cell Pipeline Layout",
            bindGroupLayouts: [bindGroupLayout],
          });

          // Create render pipeline
          this.cellPipeline = this.device.createRenderPipeline({
            label: "Cell pipeline",
            layout: pipelineLayout,
            vertex: {
              module: this.device.createShaderModule({
                label: "Cell shader",
                code: CELL_SHADER,
              }),
              entryPoint: "vertexMain",
              buffers: [{
                arrayStride: 8,
                attributes: [{
                  format: "float32x2",
                  offset: 0,
                  shaderLocation: 0,
                }],
              }],
            },
            fragment: {
              module: this.device.createShaderModule({
                label: "Cell shader",
                code: CELL_SHADER,
              }),
              entryPoint: "fragmentMain",
              targets: [{ format: this.canvasFormat }],
            },
          });

          // Create compute pipeline
          this.simulationPipeline = this.device.createComputePipeline({
            label: "Simulation pipeline",
            layout: pipelineLayout,
            compute: {
              module: this.device.createShaderModule({
                label: "Game of Life simulation shader",
                code: SIMULATION_SHADER,
              }),
              entryPoint: "computeMain",
            },
          });

          this.bindGroupLayout = bindGroupLayout;
        }

        createBindGroups() {
          this.bindGroups = [
            this.device.createBindGroup({
              label: "Cell renderer bind group A",
              layout: this.bindGroupLayout,
              entries: [
                { binding: 0, resource: { buffer: this.uniformBuffer } },
                { binding: 1, resource: { buffer: this.cellStateStorage[0] } },
                { binding: 2, resource: { buffer: this.cellStateStorage[1] } },
              ],
            }),
            this.device.createBindGroup({
              label: "Cell renderer bind group B",
              layout: this.bindGroupLayout,
              entries: [
                { binding: 0, resource: { buffer: this.uniformBuffer } },
                { binding: 1, resource: { buffer: this.cellStateStorage[1] } },
                { binding: 2, resource: { buffer: this.cellStateStorage[0] } },
              ],
            }),
          ];
        }

        updateGrid() {
          const encoder = this.device.createCommandEncoder();

          // Compute pass
          const computePass = encoder.beginComputePass();
          computePass.setPipeline(this.simulationPipeline);
          computePass.setBindGroup(0, this.bindGroups[this.step % 2]);
          const workgroupCount = Math.ceil(CONFIG.GRID_SIZE / CONFIG.WORKGROUP_SIZE);
          computePass.dispatchWorkgroups(workgroupCount, workgroupCount);
          computePass.end();

          // Render pass
          const pass = encoder.beginRenderPass({
            colorAttachments: [{
              view: this.context.getCurrentTexture().createView(),
              loadOp: "clear",
              clearValue: { r: 0, g: 0, b: 0.4, a: 1.0 },
              storeOp: "store",
            }],
          });

          pass.setPipeline(this.cellPipeline);
          pass.setBindGroup(0, this.bindGroups[this.step % 2]);
          pass.setVertexBuffer(0, this.vertexBuffer);
          pass.draw(6, CONFIG.GRID_SIZE * CONFIG.GRID_SIZE);
          pass.end();

          this.device.queue.submit([encoder.finish()]);
          this.step++;
        }
      }

      // Main execution
      async function main() {
        const game = new GameOfLife(document.querySelector("canvas"));
        await game.initialize();
        setInterval(() => game.updateGrid(), CONFIG.UPDATE_INTERVAL);
      }

      main().catch(console.error);
    </script>
  </body>
</html>
